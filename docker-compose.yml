version: "3.7"
services:
    app:
        build:
            args:
                user: default
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        image: huiasalesmanager
        container_name: huiasalesmanager-app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - huiasalesmanager
    nginx:
        image: nginx:1.17-alpine
        container_name: huiasalesmanager-nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www
            - ./docker-compose/nginx:/etc/nginx/conf.d
        networks:
            - huiasalesmanager
networks:
    huiasalesmanager:
        driver: bridge